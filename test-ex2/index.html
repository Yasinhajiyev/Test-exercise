<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <div class="big-board">
        <div class="board container">
            <h4 class="title">Tələbə siyahısı</h4>
            <label class="form-label fullname">Tələbənin tam adı</label>
            <input type="text" class="form-control" id="full-name">
            <div id="message1"></div>
            <div class="add-btn">
                <button type="button" class="btn btn-success ml-auto">Əlavə et</button>
            </div>
            <div class="row1 d-flex">
                <div class="icons ml-auto">
                    <i class="fas fa-plus"></i>
                    <i class="fas fa-border-all"></i>
                    <i class="fas fa-expand-arrows-alt"></i>
                    <i class="fas fa-trash-alt"></i>
                    <label for=""><span></span><i class="fas fa-chevron-down"></i></label>
                </div> 
            </div>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col"></th>
                    <th scope="col">Tələbə adı</th>
                    <th scope="col">İmtahan</th>
                    <th scope="col">Minimum Qiymət</th>
                    <th scope="col">Maksimum Qiymət</th>
                    <th scope="col">Ortalama</th>
                  </tr>
                </thead>
                <tbody>
                  
                </tbody>
              </table>
        </div>


        <!-- Button trigger modal -->
    <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
    </button> -->
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <!-- <h5 class="modal-title" id="exampleModalLabel">Modal title</h5> -->
          <i class="fas fa-times" data-bs-dismiss="modal" aria-label="Close"></i>
        </div>
        <div class="modal-body">
          <div class="inputs row">
            <div style="overflow: hidden" class="form-group w-30">
              <label>İmtahan adı</label>
              <div class="custom-select1">
                <select class="form-control" id="subject">
                  <option value="Riyaziyyat">Riyaziyyat</option>
                  <option value="Fizika">Fizika</option>
                  <option value="Kimya">Kimya</option>
                </select>
                
              </div>
            </div> 
            <div style="overflow: hidden" class="form-group w-25">
              <label>Qiymət</label>
              <div class="custom-select1">
                <input type="number" class="form-control" id="point">
                <div id="messagepoint"></div>                
              </div>
            </div> 
        
              <button type="button" class="btn btn-success ml-auto">Əlavə et</button>
          
          </div>
          <div class="row1 d-flex">
            <div class="icons2 ml-auto">
                <i class="fas fa-plus"></i>
                <i class="fas fa-border-all"></i>
                <i class="fas fa-expand-arrows-alt"></i>
                <i class="fas fa-trash-alt"></i>
                <label for=""><span></span><i class="fas fa-chevron-down"></i></label>
            </div> 
        </div>
          
        <table class="table tableexam">
          <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col">İmtahan</th>
              <th scope="col">Qiymət</th>
            </tr>
          </thead>
          <tbody>
            
          </tbody>
        </table>
         
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-bs-dismiss="modal">Bağla</button>
         
        </div>
      </div>
    </div>
  </div>
    </div>
